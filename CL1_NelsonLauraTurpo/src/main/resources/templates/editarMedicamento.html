<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Medicamento</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<h1>Editar Medicamento</h1>
		<form th:action="@{/medicamentos/guardar}" method="post">
			
			<input type="hidden" th:field="*{medicamento.idmedicamento }" />

			<div class="form-group">
				<label for="nombre ">Nombre  :</label>
				<input type="text" class="form-control" id="nombre " th:field="*{medicamento.nombre }" required>
			</div>
			<div class="form-group">
				<label for="descripcion ">Descripcion :</label>
				<input type="text" class="form-control" id="descripcion " th:field="*{libro.descripcion }" required>
			</div>
			<div class="form-group">
				<label for="categoria ">Categoria :</label>
				<input type="text" class="form-control" id="categoria " th:field="*{medicamento.editorial}" required>
			</div>
			<div class="form-group">
				<label for="precio ">Precio :</label>
				<input type="text" class="form-control" id="precio " th:field="*{medicamento.precio }" required>
			</div>
			<div class="form-group">
				<label for="stock  ">Stock  :</label>
				<input type="text" class="form-control" id="stock  " th:field="*{medicamento.stock  }" required>
			</div>
			<div class="form-group">
				<label for="proveedor   ">Proveedor   :</label>
				<input type="text" class="form-control" id="proveedor   " th:field="*{medicamento.proveedor   }" required>
			</div>						
			<button type="submit" class="btn btn-primary">Guardar Cambios</button>
		</form>
	</div>
</body>

</html>
